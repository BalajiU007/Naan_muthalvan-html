<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Paradise - Best Writing Pens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #3f51b5;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .product-card {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: contain;
        }

        .product-title {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        .product-price {
            color: #3f51b5;
            font-size: 18px;
            margin: 5px 0;
        }

        .add-to-cart {
            background-color: #3f51b5;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background-color: #3949ab;
        }

        .cart-message {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c8e6c9;
            border: 2px solid #81c784;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Pen Paradise!</h1>
    <p>Your go-to store for premium pens</p>
</header>

<div class="container">
    <div class="product-card">
        <img src="pen1.png" alt="Ballpoint Pen" class="product-image">
        <h2 class="product-title">Classic Ballpoint Pen</h2>
        <p class="product-price">$1.50 each</p>
        <button class="add-to-cart" onclick="addToCart('Classic Ballpoint Pen')">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="pen2.jpg" alt="Gel Pen" class="product-image">
        <h2 class="product-title">Smooth Gel Pen</h2>
        <p class="product-price">$2.49 each</p>
        <button class="add-to-cart" onclick="addToCart('Smooth Gel Pen')">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="pen3.jpg" alt="Fountain Pen" class="product-image">
        <h2 class="product-title">Elegant Fountain Pen</h2>
        <p class="product-price">$9.99 each</p>
        <button class="add-to-cart" onclick="addToCart('Elegant Fountain Pen')">Add to Cart</button>
    </div>
</div>

<div class="cart-message" id="cartMessage">
    <p>Item added to cart successfully!</p>
</div>

<script>
    function addToCart(productName) {
        const cartMessage = document.getElementById('cartMessage');
        cartMessage.innerHTML = `<p>${productName} has been added to your cart!</p>`;
        cartMessage.style.display = 'block';

        // Auto-hide the message after 3 seconds
        setTimeout(() => {
            cartMessage.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
